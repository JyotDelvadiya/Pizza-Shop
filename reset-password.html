<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Shop</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/dist/css/style.css">
</head>

<body>
    <div class="d-flex w-100" style="min-height: 100vh;">
        <div class="h-100 w-50 hero-image-section">
            <div class="w-100 custom-image">
                <img src="./assets/images/dominos_background.jpg" class="img-fluid h-100 w-100 object-fit-cover" alt="">
            </div>
        </div>
        <div class="w-50 custom-form-section">
            <div class="h-100 w-100 align-middle d-flex flex-column justify-content-center align-items-start">
                <div class="w-100 company-logo d-flex justify-content-center">
                    <img src="./assets/images/logos/pizzashop_logo.png" class="img-fluid w-25" alt="">
                    <div class="h-100 company-name">
                        <p>&nbsp;PIZZASHOP</p>
                    </div>
                </div>
                <div class="heading">
                    <h1 class="display-6">Reset Your Password.</h1>
                </div>
                <form action="" method="post" class="w-100">
                    <div class="input-group mb-3 custom-field bg-white border-0">
                        <input class="form-control bg-white border-0" id="password" name="password" type="password"
                            placeholder="Desired Password">
                        <span class="input-group-text bg-white border-0" id="togglePassword">
                            <img class="normal-icon eye-img" src="./assets/images/eye-slash-solid.svg" alt=""
                                style="cursor: pointer;">
                            <img class="active-icon eye-img" src="./assets/images/eye-solid.svg" alt=""
                                style="cursor: pointer; display: none;">
                        </span>
                    </div>
                    <div class="input-group mb-3 custom-field bg-white border-0">
                        <input class="form-control bg-white border-0" id="confirm_password" name="confirm_password"
                            type="password" placeholder="Confirm Password">
                        <span class="input-group-text bg-white border-0" id="toggleConfirmPassword">
                            <img class="normal-icon eye-img" src="./assets/images/eye-slash-solid.svg" alt=""
                                style="cursor: pointer;">
                            <img class="active-icon eye-img" src="./assets/images/eye-solid.svg" alt=""
                                style="cursor: pointer; display: none;">
                        </span>
                    </div>
                    <span class="invalidResetPasswordMsg text-danger"></span>
                    <div class="submit-btn w-100">
                        <button type="submit" class="btn btn-primary w-100">Reset</button>
                    </div>
                    <div class="form-check text-center">
                        <a href="./index.html" class=" text-decoration-none">Back to Login!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/dist/js/resetPassword.js"></script>
</body>

</html>
